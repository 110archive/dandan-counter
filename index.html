<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단단</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <!-- 상단 컨트롤 바 -->
      <div class="controls">
        <button id="darkModeBtn" class="icon-btn" aria-label="다크모드 전환">
          <!-- Moon Icon (라이트모드일 때) -->
          <svg
            class="icon moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>
          <!-- Sun Icon (다크모드일 때) -->
          <svg
            class="icon sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
        </button>

        <input
          type="number"
          id="loopMaxInput"
          class="loop-input hidden"
          min="1"
          value=""
          placeholder="반복 횟수"
        />

        <button id="loopBtn" class="icon-btn" aria-label="루프 설정">
          <svg
            class="icon repeat-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m17 2 4 4-4 4" />
            <path d="M3 11v-1a4 4 0 0 1 4-4h14" />
            <path d="m7 22-4-4 4-4" />
            <path d="M21 13v1a4 4 0 0 1-4 4H3" />
          </svg>
        </button>

        <button id="resetBtn" class="icon-btn" aria-label="초기화">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
            <path d="M3 3v5h5" />
          </svg>
        </button>
      </div>

      <!-- 메인 카운터 영역 -->
      <div class="counter-area">
        <div id="counter" class="counter-number">1</div>
      </div>

      <!-- 하단 설명 텍스트 -->
      <div class="footer">
        <p class="hint-text">화면을 클릭하거나 스페이스바를 눌러보세요</p>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
